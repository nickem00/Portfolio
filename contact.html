<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nicholas Malm</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- ========= NAVIGATION ========= -->
    <nav class="main-nav">
        <div class="nav-content">
            <a href="index.html" class="logo">NM</a>
            <ul class="nav-links">
                <li><a href="index.html#about">About Me</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="contact.html" class="nav-cta active">Contact</a></li>
            </ul>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- ========= CONTACT SECTION ========= -->
    <section class="contact-section" data-animate>
        <div class="contact-container">
            <h2 class="section-title">Get in Touch</h2>
            
            <div class="contact-grid">
                <!-- ========= CONTACT INFO ========= -->
                <div class="contact-info">
                    <div class="contact-method" data-animate>
                        <i class="fas fa-envelope-open-text contact-icon"></i>
                        <div>
                            <h3>Email Me</h3>
                            <a 
                                href="mailto:nickemalm00@gmail.com" 
                                class="contact-link"
                            >
                                nickemalm00@gmail.com
                            </a>
                        </div>
                    </div>

                    <div class="contact-method" data-animate>
                        <i class="fas fa-map-marker-alt contact-icon"></i>
                        <div>
                            <h3>Location</h3>
                            <p>HÃ¤ssleholm, Sweden</p>
                        </div>
                    </div>

                    <div class="social-links">
                        <a 
                            href="https://github.com/nickem00" 
                            target="_blank" 
                            rel="noopener" 
                            class="social-link"
                        >
                            <i class="fab fa-github"></i>
                        </a>
                        <a 
                            href="https://www.linkedin.com/in/nicholas-malm-4344132a0" 
                            target="_blank" 
                            rel="noopener" 
                            class="social-link"
                        >
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a 
                            href="https://instagram.com/nicholas_malm" 
                            target="_blank" 
                            rel="noopener" 
                            class="social-link"
                        >
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>

                <!-- ========= CONTACT FORM ========= -->
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="cta-btn full-width">
                        <p>Send Message</p>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
